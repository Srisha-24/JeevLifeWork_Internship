```html
<div class="todo-container">
  <h2>To-Do List</h2>

  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <mat-form-field appearance="outline">
      <mat-label>Task Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
      Add Task
    </button>
  </form>

  <div class="task-section">
    <h3>Pending Tasks</h3>
    <mat-list *ngIf="pendingTasks.length > 0; else noPending">
      <mat-list-item *ngFor="let task of pendingTasks">
        {{ task.title }}
        <span class="spacer"></span>
        <button mat-icon-button color="primary" (click)="markCompleted(task)">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTask(task)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
    <ng-template #noPending><p>No pending tasks.</p></ng-template>
  </div>

  <div class="task-section">
    <h3>Completed Tasks</h3>
    <mat-list *ngIf="completedTasks.length > 0; else noCompleted">
      <mat-list-item *ngFor="let task of completedTasks">
        <s>{{ task.title }}</s>
        <span class="spacer"></span>
        <button mat-icon-button color="warn" (click)="deleteTask(task)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
    <ng-template #noCompleted><p>No completed tasks.</p></ng-template>
  </div>

  <button mat-stroked-button color="accent" (click)="logout()">Logout</button>
</div>
```
